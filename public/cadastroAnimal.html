              </div>
              <div class="form-item">
                <label for="descricao">Descrição:</label>
                <textarea name="descricao" id="descricao" placeholder="Escreva sobre o animal..."></textarea>
              </div>
              <div class="form-item">
                <label for="imgURL">URL da Imagem</label>
                <input type="text" name="imgURL" id="imgURL" placeholder="URL da Imagem" autocomplete="off">
              </div>
              <div class="form-item buttons">
                <input type="reset" value="Limpar">
                <input type="submit" value="Cadastrar">
